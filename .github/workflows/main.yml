name: Project-infra-pipeline  


on: workflow_dispatch

permissions:
  id-token: write      
  contents: read 
jobs:
  Terraforminit:
    name: Terraform init-Plan(Infra setup)       
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4
           
      - name: Azure Login
        uses: Azure/login@v2.3.0         
        with:
          client-id: "706844d2-5a85-4697-9666-b52705e0b7c1"
          tenant-id: "9d1ee226-120c-4ee0-8897-48a492ebb922"
          subscription-id: "a249569e-1b10-4606-ad72-895b15a0f240"

      - name: HashiCorp - Setup Terraform
  
        uses: hashicorp/setup-terraform@v2.0.3
        with:
            terraform_version: 'latest'
   
      - name: Terraform Init
        run: terraform init
        working-directory: ./Env/Dev
      
      - name: Terraform Validate
        run: terraform validate
        working-directory: ./Env/Dev
      
      - name: Terraform Plan
        run: terraform plan
        working-directory: ./Env/Dev
      
      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: ./Env/Dev
